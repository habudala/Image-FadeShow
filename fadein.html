<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		#slideshow { 
    margin: 0 auto; 
    position: relative; 
    width: 100%; 
    height: 100vh; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

img{width:100%;
	height:100vh;}
h1 {z-index: 2;
	position:absolute;
	color:white;
	top: 45%;
	left:47%;}

#slideshow > div { 
    position: absolute; 
    
}
	</style>
</head>
<body>
	<div id="slideshow">
	   <div>
	     <img src="images/bg1.jpg">
	     <h1>Hello</h1>
	   </div>
	   <div>
	     <img src="images/bg2.jpg">
	     <h1>I finally</h1>
	   </div>
	   <div>
	     <img src="images/bg3.jpg">
	     <h1>Work</h1>
	   </div>
	   <div>
	     <img src="images/bg4.jpg">
	     <h1>Goddamnit</h1>
	   </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript">
		$("#slideshow > div:gt(0)").hide();

		setInterval(function() { 
		  $('#slideshow > div:first')
		    .fadeOut(1500)
		    .next()
		    .fadeIn(1500)
		    .end()
		    .appendTo('#slideshow');
		},  5000);
	</script>
</body>
</html>
